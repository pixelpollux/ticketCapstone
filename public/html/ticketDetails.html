<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="public/assets/css/styles.css">
  <title>dbuggr - ticket details</title>
</head>

<body>
  <!-----NavBar---->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img alt="dbuggr logo" src="public/assets/images/logo_transparent-CROPPED.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="tabrow navbar-nav ml-auto">
        <li id="nav-link">ejs version</li>
        <li class="nav-item active">
          <a class="nav-link" href="/tickets">Ticket Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/createForm">Create Ticket</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <!---- TICKET INFO --->

  <!---Template For Info Only -->
  <div id="main-wrapper" class="wrap col-8 col-md-6 my-auto">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-12">
          <div class="card-body">
            <div class="brand-wrapper">
              <a href="/tickets">
                <button class="btn-outline-dark">
                  < Back to Dashboard</button>
              </a>
            </div>
              <div class="id-tab">#000000</div>
              <h5 class="card-title">Title</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!---Template For Editing -->
  <div id="main-wrapper" class="wrap col-8 col-md-6 my-auto">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-12">
          <div class="card-body">
            <div class="brand-wrapper">
              <a href="/tickets">
                <button class="btn-outline-dark">
                  < Back to Dashboard</button>
              </a>
            </div>
            <p class="login-card-description">Edit Ticket</p>
            <form action="/tickets" method="POST">
              <div class="form-group">
                <label for="ticketTitle" class="sr-only">Ticket Title</label>
                <input type="text" name="ticketTitle" id="ticketTitle" class="form-control" placeholder="Ticket Title">
              </div>
              <button class="btn btn-block login-btn mb-4" id="ticketSubmit">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <footer class="footer col-12 container-fluid justify-content-center">
    <div class="container">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        - All Rights Reserved
      </p>
    </div>
  </footer>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>

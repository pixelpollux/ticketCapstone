<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="/assets/css/styles.css" />

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7c2dee5282.js" crossorigin="anonymous"></script>

  <title>dbuggr</title>
</head>

<body>
  <!-----NavBar---->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img alt="dbuggr logo" src="/assets/images/logo_transparent-CROPPED.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="tabrow navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/tickets">Ticket Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/createForm">Create Ticket</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>


    <!---- TICKET INFO --->
    <div id="main-wrapper" class="wrap col-10 col-md-10 col-lg-6">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-12">
            <div class="card-body">
              <div class="brand-wrapper">
                <a href="/tickets">
                  <button class="btn-outline-dark">
                    <i class="fas fa-angle-double-left"></i> Back to Dashboard</button>
                </a>
              </div>
              <p class="login-card-description">Ticket Details</p>
            
                <!-- Output details from the iterated quote object -->
                <table>
                
                  <tr>
                    <td>id: </td>
                    <td>
                      <p id="showId"></p>
                    </td>
                  </tr>
                  <tr>
                    <td>title: </td>
                    <td>
                      <label for="ticketTitle" class="sr-only">Ticket Title</label>
                    <input type="text" name="ticketTitle" id="ticketTitle" class="form-control">
                    </td>
                  </tr>
                  <tr>
                      <td>
                        <button id="cancel" class="btn btn-info"><a href="/tickets">Cancel</a></button>
                      </td>
                      <td>
                        <button id="save" class="btn btn-danger" onclick="doUpdate()">Save Changes</button>
                    </td>
                  </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer col-12 container-fluid justify-content-center">
    <div class="container">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        - All Rights Reserved
      </p>
    </div>
  </footer>
  <script src="/assets/javascript/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script>
      var urlParams = new URLSearchParams(location.search);
      document.getElementById("showId").innerHTML = urlParams.get('tid')
      document.getElementById("ticketTitle").value = urlParams.get('title'); 
    </script>
</body>

</html>

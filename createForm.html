<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Ticket</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- google fonts -->
</head>

<body>
    <form action="/ticketDash" method="POST">
        <input type="text" name="ticketTitle" id="ticketTitle">
        <input type="text" name="ticketUrgency" id="ticketUrgency">
        <input type="text" name="ticketCreatedBy" id="ticketCreatedBy">
        <input type="text" name="ticketAssignedTo" id="ticketAssignedTo">
        <input type="datetime" name="ticketCreatedDate" id="ticketCreatedDate">
        <input type="datetime" name="ticketDueDate" id="ticketDueDate">

        <button type="submit"></button>
    </form>



    <script src="assets/javascript/main.js"></script>
</body>
</html>
